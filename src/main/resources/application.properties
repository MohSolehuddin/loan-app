spring.application.name=livecode-loan-app
server.port=8081

#Configurasi database
spring.datasource.url=jdbc:postgresql://localhost:5432/livecode_loan_app
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Dialect Postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#For development
spring.jpa.hibernate.ddl-auto=update

# JWT configuration
app.loan_app.jwt-secret = ${JWT_SECRET}
app.loan_app.app-name = Loan App
app.loan_app.jwtExpiredInSecond = 3600